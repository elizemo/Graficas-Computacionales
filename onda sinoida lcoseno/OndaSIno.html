<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reto Sinoidal</title>
    <link rel="stylesheet" href="style.css">
   <style>
        body{
            background-color: rgb(217, 247, 255) ;
        }
        #canvas{
          background-image: url("fondo0.jpg");
        }
   </style>
  </head>  
  <body>

    <audio controls>
      <source src="iwish.mp3" type="audio/mpeg">
      
    </audio>


    <canvas id="canvas" width="1600" height="550"></canvas>
    <script src="utils.js"></script>
    <script src="./classes/ball.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          
          baller = new Image(),
          angle = 0,
          centerY = 200,
          range = 100,
          xspeed = 1,
          yspeed = 0.05,
          posicionX=0,
          posicionY=0;
        

        
      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.save();
        baller.src="rana.png";

        posicionX += xspeed;
        posicionY = centerY / 2 + Math.sin(angle) * range;
        angle += yspeed;
        context.drawImage(baller, posicionX, posicionY, baller.width/2, baller.height/2);
        context.restore();
      }());
    };
    </script>
  </body>
</html>
